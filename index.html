<!DOCTYPE html>
<html>
<head>
  <title>Button and Navigation Bar Example</title>
  <style>
    /* CSS styles for the navigation bar */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* CSS styles for the button */
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Services</a>
  </div>

  <h1>Retriever Event Testing site</h1>

  <button class="button" onclick="window.location.href='https://adretriever.com/'">Click Me!</button>

</body>
</html>
